<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/categories/edit/{id} (id=${category.category.getId()})}  " th:object="${categoryToEdit}" method="POST" enctype="multipart/form-data">

          <div class="form-group">
            <label> Category picture </label>
            <input
                    required ="true"
                    type="file" name="image" accept="image/png, image/jpeg"


            />
          </div>

          <div class="form-group">
            <label> Category Name </label>
            <input required="true"
                   type="text"
                   name="name"
                   th:field="*{name}"
                   class="form-control"
                   placeholder="Enter new name "
            />
          </div>

          <div class="form-group">
            <label> Category Description </label>
            <input
                    required="true"
                    type="text"
                    name="description"
                    class="form-control"
                    th:field="*{description}"
                    placeholder="Enter new description"
            />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
