<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layouttemplate :: layout (~{::body})}">
<head>
    <meta charset="UTF-8"/>
    <title>replace</title>
</head>
<body>
<div class="container">
    <h2>New Product</h2>
    <form
            action="#"
            th:action="@{/addProduct}"
            th:object="${product}"
            method="post">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" required type="text" name="name">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input class="form-control" required type="number" name="price">
        </div>
        <div class="form-group">
            <label>Stock-level</label>
            <input class="form-control" required type="number" name="stockLevel">
        </div>
        <div class="form-group">
            <label>CategoryId</label>
            <input class="form-control" required type="number" name="categoryId">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input class="form-control" required type="text" name="description">
        </div>
        <button type="submit" class="btn btn-primary">
            +Add Product
        </button>
    </form>
</div>



</body>
</html>
