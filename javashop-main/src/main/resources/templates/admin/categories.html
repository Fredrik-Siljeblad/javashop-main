<div class="container">
    <img src="/images/Categories/beverages.jpeg" class="img-thumbnail" alt="Responsive image">
    <h1 th:text ="${category1}"></h1>

        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Stock level</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${beverages}">
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>

</div>
